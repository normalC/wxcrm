{% extends 'base.html' %}

{% load staticfiles %}

{% block header %}

            <a class="navbar-brand" href="{% url 'student:student_index' %}">温县第一高级中学后台管理</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav pull-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#">
                    <strong>欢迎， {{ request.session.username }}</strong>
                    </a>
                </li>
                <li class=""><a href="{% url 'logout' %}">

                <div class="panel-heading">

                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h6 class="panel-title">

                <div id="nav-panel-2" class="list-group panel-collapse in" style="height: auto;">
