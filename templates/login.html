<!DOCTYPE html>
{% load static %}
<html lang="zh-hans">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录 | 温县第一高级中学学生管理系统</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
    <meta name="robots" content="NONE,NOARCHIVE">
</head>
<body class=" login" data-admin-utc-offset="28800">

<!-- Container -->

<!-- END Container -->

<div id="container">


    <!-- Header -->
    <div id="header">
        <div id="branding">

            <h1 id="site-name"><a href="">请登录</a></h1>

        </div>

    </div>
    <!-- END Header -->

    <!-- Content -->

    <div id="content" class="colM">
        {% if msg %}
        <p class="errornote" >
            {{ msg }}
        </p>
        {% endif %}

    <div id="content-main">
        <form action="{% url 'login' %}" method="post" id="login-form">
            {% csrf_token %}
            <div class="form-row" onclick="hideMsg()">
                <label class="required" for="id_username">账号:</label>
                <input type="text" name="username" value="{% if login_form %}login_form.username{% endif %}"
                       required="required" id="id_username" autofocus="" placeholder="请输入您的档案号">
            </div>
            <div class="form-row" onclick="hideMsg()">
                <label class="required" for="id_password">密码:</label>
                <input type="password" name="password" value="" required="required" id="id_password" placeholder="请输入6到16位的密码">
            </div>
            <div>
                <label>学生</label>
                <input type="radio" name="character" value="1" checked="checked">
                <label>老师</label>
                <input type="radio" name="character" value="2" {% if character %}checked="checked"{% endif %}>
            </div>
            <div class="submit-row">
                <label>&nbsp;</label><input type="submit" value="登录">
            </div>
        </form>
    </div>
    <br class="clear">
    </div>
    <!-- END Content -->
    <div id="footer">
    </div>
</div>

<div>
    <hr/>
    <footer class="text-center" style="position:relative;bottom:0;width:100%;height:100px;">
        <p style="text-align: center;line-height: 200px">&copy; welcome to 温县第一高级中学后台管理 如果有问题请联系：XXXXXXXXXXX</p>
    </footer>
</div>

<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script type="text/javascript">
    function hideMsg() {
        $('.errornote').attr('style', 'display:none');
    }
</script>
</body>
</html>
